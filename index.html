<strong class="h1">Contact Us</strong>

 <input type="text" name="" id="Full name" class="form-control" placeholder="Enter ur full Name"/>

 <textarea name="" id="Message" class="form-control" cols="20" rows="10" placeholder="Type ur message"></textarea>

<div class="checkbox">

 </div>
